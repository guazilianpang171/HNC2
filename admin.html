<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>XXX's HNC2 - By:THKPGM</title> <!--这里改成你需要的网站标题(就是选择卡上的那个标题)-->
<link href="styles/index_style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="div_title">
		<p class="icon">
			<embed src="images/m_logo.svg" type="image/svg+xml" /> <!--把./images里面的m_logo替换成自己的-->
		</p>
		<h1 class="center">欢迎来到XXX的家庭网络控制中心！</h1> <!--这里改成你需要的标题-->
	</div>
	<div class="div_main">
		<!--以下按钮随心替换-->
		<div class="div_mainbtns">
			<button class="biaph" id="xxx">XXX</button> <!--ID自己想，XXX改成自己需要的名称-->
		</div>
		<script type="application/javascript">
			window.onload = function(){
				var xxbtn = document.getElementById("xxx"); //有多少按钮就声明多少变量,这个ID就是按钮的ID
				xxbtn.onclick = function() { //xxxbtn对应上面的变量,有多少变量写多少这个
					window.location.replace("index.html"); //这里填写你要管理的后台地址
				}
			}
		</script>
	</div>
</body>
